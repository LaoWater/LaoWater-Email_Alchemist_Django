<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usernames Processed Results</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Center the container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Title styling */
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5em;
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Results section */
        .results {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Styling each line */
        .results p {
            padding: 10px;
            border-left: 5px solid #4a90e2;
            background-color: #e8f4fc;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        /* Add hover effect */
        .results p:hover {
            background-color: #d0eaff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .results p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Usernames Processing Results</h1>
        <div class="results">
            {% for line in output %}
                <p>{{ line }}</p>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; {{ current_year }} Your Application | Results powered by Django</p>
    </footer>

</body>
</html>
